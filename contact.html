<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <img src="./img/dumbwaysLogo.png" class="nav-logo" alt="" />
      <ul>
        <li>
          <a href="./index.html" class="nav-item">Home</a>
        </li>
        <li>
          <a href="#" class="nav-item">My Project</a>
        </li>
        <li>
          <a href="./contact.html" class="nav-item nav-contact">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="wrapper">
      <h1>GET IN TOUCH</h1>
      <form action="" class="form-contact">
        <label for="input-name">Name</label>
        <input type="text" id="input-name" />

        <label for="input-email">Email</label>
        <input type="text" id="input-email" />

        <label for="input-phone">Phone Number</label>
        <input type="number" id="input-phone" />

        <label for="input-subject">Subject</label>
        <select name="input-subject" id="input-subject">
          <option value=""></option>
          <option value="Collaboration">Collaboration</option>
          <option value="Greeting">Greeting</option>
          <option value="Offering">Offering</option>
        </select>

        <label for="input-message">Your Message</label>
        <textarea
          name="input-message"
          id="input-message"
          cols="30"
          rows="10"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
